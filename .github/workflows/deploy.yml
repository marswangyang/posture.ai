name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # 專案頁網址為 https://<user>.github.io/<repo>/，base 必須為 /<repo>/
          VITE_BASE: /${{ github.event.repository.name }}/
          # 表單/流量需經代理避開 CORS；請在 Secrets 新增 VITE_API_BASE = 你的代理完整網址（例：Vercel 部署的 /api/proxy 網址）
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
